- clean: ['~']

- link:
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.xinitrc: xinitrc
    ~/.config/i3:
        path: config/i3/
        create: true
    /etc/fstab:
        path: fstab
        force: false
    /etc/default/tlp:
        path: tlp
        force: true
        relink: true

